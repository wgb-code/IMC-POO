<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trabalho de programação orientado a objeto - UPF 2024">
    <meta name="keywords" content="POO, IMC, PHP">
    <!--Bootstrap-->
    <link rel="stylesheet" href="/app/assets/css/reset.css">
    <link rel="stylesheet" href="/app/assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container ">
        <div class="authorize-data border p-5 rounded">
            <header class="d-flex justify-content-start  align-items-center gap-2">
                <img src="/app/assets/imgs/apple-touch-icon.png" alt="IMC Logo" title="IMC" width="50px" height="50px">
                <h1 class="header-title fw-bold">IMC Software</h1>
            </header>
            <section class="usage-information m-4">
                <p class="text-usage-information text-center">
                    <b>Nosso sistema poderá utilizar seus dados pessoais!</b><br>

                </p>
                <br>
                <div class="box-span rounded d-flex justify-content-center align-items-center p-3 gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="svg-locked">

                    </svg>
                    <p class="text-usage-information-span my-auto">
                        Nenhum outro dado fora os mencionados serão utilizados ou vazados.
                    </p>
                </div>
            </section>
        </div>
    </div>
